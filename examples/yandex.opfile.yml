---
- type: replace
  path: /releases/-
  value:
    name: bosh-yandex-cpi
    version: "2.1.0"
    url: file:///opt/tmp/bosh-yandex-cpi-release-dev.tgz

- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: https://storage.yandexcloud.net/native-clouds/stemcells%2Fbosh-stemcell-1.11-yandex-kvm-ubuntu-xenial-go_agent.tgz
    sha1: 13f349211f38df8a8c8bbfce5315f3d1c9cf66c0
# Add CPI job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value: &cpi_job
    name: yandex_cpi
    release: bosh-yandex-cpi
    properties:
      cert: ((mbus_bootstrap_ssl))
      mbus: https://mbus:((mbus_bootstrap_password))@((internal_ip)):6868

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: yandex_cpi


- type: replace
  path: /cloud_provider/template?
  value: *cpi_job

- type: replace
  path: /cloud_provider/properties/mbus?
  value: https://mbus:((mbus_bootstrap_password))@((internal_ip)):6868

- type: replace
  path: /cloud_provider/properties/cert?
  value: ((mbus_bootstrap_ssl))

- type: replace
  path: /resource_pools/name=vms/env/bosh/keep_root_password?
  value: true
